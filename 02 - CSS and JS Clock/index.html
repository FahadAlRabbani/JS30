<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>CSS + JS Clock</title>
	  <link rel="stylesheet" href="style.css">
	  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
	</head>

	<body>
		<div class="clock-face">
			<div class="hour hand"></div>
			<div class="minute hand"></div>
			<div class="second hand"></div>
		</div>

		<h1>Carpe Diem</h1>

		<script type="text/javascript">
			const hourHand = document.querySelector(".hour");
			const minuteHand = document.querySelector(".minute");
			const secondHand = document.querySelector(".second");
			setCurrentTime();
			window.setInterval(setCurrentTime, 100);

			function setCurrentTime(){
				const currentTime = new Date();
				const currentHour = currentTime.getHours();
				const currentMinutes = currentTime.getMinutes();
				const currentSeconds = currentTime.getSeconds();
				const currentMilliseconds = currentTime.getMilliseconds();

				const hourAngle = 360 * ((currentHour + (currentMinutes/60))/12);
				hourHand.style.transform = `rotate(${hourAngle}deg)`;

				const minuteAngle = 360 * ((currentMinutes + (currentSeconds/60))/60);
				minuteHand.style.transform = `rotate(${minuteAngle}deg)`;

				const secondAngle = 360 * ((currentSeconds + (currentMilliseconds/1000))/60);
				secondHand.style.transform = `rotate(${secondAngle}deg)`;
			}	
		</script>
	</body>
</html>
