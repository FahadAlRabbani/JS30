<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Scoped CSS Variables and JS</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
	</head>
	<body>
	<h1>CSS Variable Playground</h1>

	<div class="controls">
		<div class = "control-group">
			<label for="blur">Blur</label>
	    	<input id="blur" type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
	    </div>
	    <div class = "control-group">
	    	<label for="grayscale">Grayscale</label>
	    	<input id="grayscale" type="range" name="grayscale" min="0" max="1" step="0.01" value="0">
	    </div>
	    <div class = "control-group">
	    	<label for="opacity">Opacity</label>
	    	<input id="opacity" type="range" name="opacity" min="0" max="1" step="0.01" value="1">
	    </div>
	</div>
	<img src="https://unsplash.it/900/500?image=204">

	<script>
		const inputs = document.querySelectorAll(".controls input");
		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

		function handleUpdate() {
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
		}
		</script>


	</body>
</html>
